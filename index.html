<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Application</title>
    <link rel="shortcut icon" href="images/laptop.png" type="image/x-icon">
    <!-- bootstrap.css -->
    <link href="bootstrap.css" rel="stylesheet"><!-- bootstrap.css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap.js -->
    <script src="bootstrap.js"></script><!-- bootstrap.js -->

    <!-- sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css">
    <!-- sweetalert-->

</head>

<body>
    <!-- post navbar -->
    <nav class="navbar navbar-expand-lg bg-green h-100">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand fontStyle " href="#">My Post</a>
        </div>
    </nav>
    <!-- Post body  -->
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalPost" style="border:2px solid #F81894;">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow" style="border:2px solid #F81894;">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Add New Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="post-title" class="form-label fontStyle">Title</label>
                            <input type="text" class="form-control" id="post-title" style="border:2px solid #F81894;">
                        </div>
                        <label for="postdescrib" class="form-label fontStyle">Description</label>
                        <div class="form-floating fontStyle" style="border:2px solid #F81894;">
                            <textarea class="form-control" placeholder="Leave a comment here" id="postdescrib"
                                style="height: 100px"></textarea>
                        </div>
                        <div class="mt-3 ">
                            <div class="d-flex justify-content-around">
                                <img src="./images/1.jpeg" onclick="selectImg('./images/1.jpeg')" class="bg-img" alt="">
                                <img src="./images/2.jpeg" onclick="selectImg('./images/2.jpeg')" class="bg-img" alt="">
                                <img src="./images/3.jpeg" onclick="selectImg('./images/3.jpeg')" class="bg-img" alt="">
                                <img src="./images/4.jpeg" onclick="selectImg('./images/4.jpeg')" class="bg-img" alt="">
                                <img src="./images/5.jpeg" onclick="selectImg('./images/5.jpeg')" class="bg-img" alt="">
                            </div>
                        </div>
                        <button type="button" class="btn mt-4 fontStyle color-blue"
                            onclick="submitPost()">Add Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- showing post -->

     <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog">
        <div class="col-12 col-sm-12 col-md-6 " id="posts"></div>
    </div>
      </div> 

    <script src="app.js"></script>
</body>

</html>
